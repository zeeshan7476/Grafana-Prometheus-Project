# ğŸ³ Docker Stack File (Swarm Mode)
# Note: This is designed for Docker Swarm ONLY
# âš ï¸ Will not work with regular docker-compose due to port-binding with replicas

version: "3.9"

services:

  # ğŸ”„ Redis Service (Key-Value Store)
  redis:
    image: redis:alpine
    networks:
      - frontend

  # ğŸ—ƒï¸ PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

  # ğŸ—³ï¸ Voting App Frontend
  vote:
    image: dockersamples/examplevotingapp_vote
    ports:
      - 5000:80
    networks:
      - frontend
    deploy:
      replicas: 2

  # ğŸ“Š Result App
  result:
    image: dockersamples/examplevotingapp_result
    ports:
      - 5001:80
    networks:
      - backend

  # âš™ï¸ Background Worker
  worker:
    image: dockersamples/examplevotingapp_worker
    networks:
      - frontend
      - backend
    deploy:
      replicas: 2

# ğŸ”— Networks and Volumes
networks:
  frontend:
  backend:

volumes:
  db-data:
